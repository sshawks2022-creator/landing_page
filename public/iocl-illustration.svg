<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Indian Oil refinery illustration">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A1E3D"/>
      <stop offset="100%" stop-color="#162B52"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C62828"/>
      <stop offset="100%" stop-color="#A51F1F"/>
    </linearGradient>
    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C9D3E1"/>
      <stop offset="100%" stop-color="#8EA0B8"/>
    </linearGradient>
    <linearGradient id="tank" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5F7FA"/>
      <stop offset="100%" stop-color="#D9E1EC"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="900" fill="url(#sky)"/>

  <!-- Ground -->
  <rect y="740" width="1600" height="160" fill="#0E213F"/>

  <!-- Storage Tank -->
  <g transform="translate(150,470)" filter="url(#softShadow)">
    <ellipse cx="260" cy="40" rx="220" ry="28" fill="#B8C6D9" opacity="0.6"/>
    <rect x="60" y="40" width="400" height="210" rx="18" fill="url(#tank)" stroke="#9FB0C6"/>
    <ellipse cx="260" cy="40" rx="200" ry="24" fill="#E9EFF6" stroke="#9FB0C6"/>
    <rect x="80" y="95" width="360" height="18" fill="#C9D3E1"/>
    <rect x="80" y="150" width="360" height="18" fill="#C9D3E1"/>
    <rect x="80" y="205" width="360" height="18" fill="#C9D3E1"/>
    <!-- IOCL accent band -->
    <rect x="60" y="40" width="400" height="22" rx="6" fill="url(#accent)" opacity="0.9"/>
  </g>

  <!-- Distillation Columns -->
  <g transform="translate(670,320)" filter="url(#softShadow)">
    <!-- Column 1 -->
    <rect x="0" y="0" width="110" height="420" rx="14" fill="url(#steel)" stroke="#7E94B3"/>
    <rect x="10" y="40" width="90" height="16" fill="#B8C6D9"/>
    <rect x="10" y="100" width="90" height="16" fill="#B8C6D9"/>
    <rect x="10" y="160" width="90" height="16" fill="#B8C6D9"/>
    <rect x="10" y="220" width="90" height="16" fill="#B8C6D9"/>
    <rect x="10" y="280" width="90" height="16" fill="#B8C6D9"/>
    <rect x="10" y="340" width="90" height="16" fill="#B8C6D9"/>
    <rect x="44" y="-70" width="22" height="70" fill="#8EA0B8"/>
    <circle cx="55" cy="-80" r="12" fill="#C9D3E1" stroke="#8EA0B8"/>

    <!-- Column 2 -->
    <rect x="180" y="-20" width="120" height="460" rx="14" fill="url(#steel)" stroke="#7E94B3"/>
    <rect x="192" y="20" width="96" height="16" fill="#B8C6D9"/>
    <rect x="192" y="84" width="96" height="16" fill="#B8C6D9"/>
    <rect x="192" y="148" width="96" height="16" fill="#B8C6D9"/>
    <rect x="192" y="212" width="96" height="16" fill="#B8C6D9"/>
    <rect x="192" y="276" width="96" height="16" fill="#B8C6D9"/>
    <rect x="192" y="340" width="96" height="16" fill="#B8C6D9"/>
    <rect x="192" y="404" width="96" height="16" fill="#B8C6D9"/>
    <rect x="236" y="-90" width="24" height="90" fill="#8EA0B8"/>
    <circle cx="248" cy="-104" r="14" fill="#C9D3E1" stroke="#8EA0B8"/>
  </g>

  <!-- Pipelines -->
  <g transform="translate(300,600)">
    <rect x="0" y="0" width="1000" height="18" rx="9" fill="#9FB0C6"/>
    <rect x="0" y="40" width="1000" height="18" rx="9" fill="#9FB0C6"/>
    <rect x="0" y="80" width="1000" height="18" rx="9" fill="#9FB0C6"/>
    <!-- Valves -->
    <g transform="translate(260,-4)">
      <circle cx="0" cy="13" r="18" fill="#B8C6D9" stroke="#8EA0B8"/>
      <rect x="-2" y="-18" width="4" height="62" fill="#8EA0B8"/>
    </g>
    <g transform="translate(620,36)">
      <circle cx="0" cy="13" r="18" fill="#B8C6D9" stroke="#8EA0B8"/>
      <rect x="-2" y="-18" width="4" height="62" fill="#8EA0B8"/>
    </g>
    <g transform="translate(860,76)">
      <circle cx="0" cy="13" r="18" fill="#B8C6D9" stroke="#8EA0B8"/>
      <rect x="-2" y="-18" width="4" height="62" fill="#8EA0B8"/>
    </g>
  </g>

  <!-- Accent Banner (brand cue) -->
  <g transform="translate(1080,500)" filter="url(#softShadow)">
    <rect x="0" y="0" width="360" height="90" rx="14" fill="url(#accent)"/>
    <text x="180" y="60" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="28" fill="#FFFFFF" opacity="0.95">
      Indian Oil Corporation
    </text>
  </g>

  <!-- Foreground subtle haze -->
  <rect y="720" width="1600" height="40" fill="#0A1E3D" opacity="0.3"/>
</svg>


